<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> NAVKA demo dashboard </title>
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="main-wrapper">

        <!-- Nav header -->
        {%include 'nav-header.html'%}

        <!-- Header -->
        {%include 'header.html'%}

        <!-- Sidebar -->
        {%include 'sidebar.html'%}

        <!-- Content body  -->
        {%include 'content.html'%}

        <!-- Footer -->
        <div class="footer">
            <div class="copyright">
                <p>Copyright &copy; Designed & Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018</p>
            </div>
        </div>
    </div>

    <!-- Scripts extentions -->
    <script src="/plugins/common/common.min.js"></script>
    <script src="/js/custom.min.js"></script>
    <script src="/js/settings.js"></script>
    <script src="/js/gleek.js"></script>
    <script src="/js/styleSwitcher.js"></script>
    <script src="/plugins/chart.js/Chart.bundle.min.js"></script>
    <script src="/js/plugins-init/chartjs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- Scripts project -->
    <script src="/js/self-written/getjump.js"></script>
    <script src="/js/self-written/main-chart.js"></script>
    <script src="/js/self-written/geturlvars.js"></script>
    <script>
        var s = {{ssi}};
        var i = {{id}};
        document.write(s);
        getjump(document,s,i);
        $(document).ready(function(){getjump(document,s,i);get_trend(document,s,i);});
        var sas = getUrlVars()["stream"];
        if (getUrlVars()["stream"]==="true"){
            $(document).ready(function(){setInterval('get_trend(document,s,i)',1000);});
        }
    </script>
</body>

</html>
